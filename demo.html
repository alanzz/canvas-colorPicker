<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  </style>
  <link rel="stylesheet" href="colorPicker.css">
</head>

<body>
  <div class='colorPickerbox'>
    <canvas id='colorPicker'></canvas>
    <div class="colorPickerBtnWrap"></div>
  </div>
  <div style='width:150px;height:50px;font-size:12px;font-weight: bold;text-align:center;line-height: 50px;' id='t'></div>
  <script src='colorPicker.js'></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    new ColorPicker({
      oBox: document.querySelector('.colorPickerbox'),//最外层
      oBtnWrap: document.querySelector('.colorPickerBtnWrap'),//按钮外层
      oCan: document.querySelector('#colorPicker'),//画布
      width: 200,//画布宽高
      height: 200,
      callback:function(color){//回调函数
        //color就是获取到的颜色
        var oT = document.getElementById('t')
        t.innerHTML = color
        t.style.background = color
      }
    }).init()//初始化
  }, false)
  </script>
</body>

</html>
